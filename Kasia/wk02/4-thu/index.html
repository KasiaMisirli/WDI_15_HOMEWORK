<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="savings">
            <h1>SAVINGS</h1>
            <h4>YOUR BALANCE IS ...</h4>
            <div class="test">
                <span id="total" class="dispNumb" >Start banking!</span>
            </div>
            <div class="test">
                <input type="text" class="sav-inp" >
            </div>
            <div class="buttons">
                <button class="sav-wit">WITHDRAW</button>
                <button class="sav-dep" >DEPOSIT</button>
            </div>
        </div>
        <div class="checking">
            <h1>CHECKING</h1>
            <h4>YOUR BALANCE IS ...</h4>
            <div class="test">
            <span class="dispNumb2" placeholder="$ 00.00"></span>
            </div>
            <div class="test">
            <input type="text" class="chec-inp">
             </div>
             <div class="buttons">
            <button class="chec-wit">WITHDRAW</button>
            <button class="chec-dep">DEPOSIT</button>
            </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
